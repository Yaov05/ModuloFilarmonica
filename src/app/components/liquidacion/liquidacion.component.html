<button type="button" class="btn btn-primary" (click)="consultaViaticos()">Viaticos</button><br>
<button type="button" class="btn btn-primary" (click)="consultaElectivas()">Electivas</button><br>
<div class="col-md-12">
  <div class="card text-center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="facultad">
        <th mat-header-cell *matHeaderCellDef> Facultad </th>
        <td mat-cell *matCellDef="let element"> {{element.facultad}} </td>
      </ng-container>

      <ng-container matColumnDef="proyecto">
        <th mat-header-cell *matHeaderCellDef> Proyecto </th>
        <td mat-cell *matCellDef="let element"> {{element.proyecto}} </td>
      </ng-container>

      <ng-container matColumnDef="instrumento">
        <th mat-header-cell *matHeaderCellDef> Instrumento </th>
        <td mat-cell *matCellDef="let element"> {{element.instrumento}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
